name: Update Folder List

on:
  push:
    branches:
      - main

jobs:
  update-folder-list:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@master

    - name: List Folders
      id: list-folders
      run: |
        find . -type d -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g' > folder_list.txt
        echo "::set-output name=folder_list::$(cat folder_list.txt)"

    - name: Generate README
      run: |
        echo "# Folder List\n" > README.md
        echo "This is a list of folders in this repository and their last update dates:\n" >> README.md
        echo "| Folder | Last Update |" >> README.md
        echo "| ------ | -----------|" >> README.md
        cat folder_list.txt | awk '{print "| "$$0" | `git log -1 --pretty=format:"%cd" -- "$$0"` |"}' >> README.md

    - name: Validate README
      uses: DavidAnson/markdownlint@v0.23.1
      with:
        files: README.md

    - name: Sync to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --no-follow-symlinks
        source_dir: .
        exclude: ".git*"
        delete: true
        follow_redirects: true
        s3_bucket: ${{ secrets.AWS_S3_BUCKET_NAME }}
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: ${{ secrets.AWS_REGION }}
