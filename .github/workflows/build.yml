name: Update Folder List

on:
  push:
    branches:
      - main

jobs:
  update-folder-list:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: List Folders
      id: list-folders
      run: |
        find . -type d -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g' > folder_list.txt
        echo "::set-output name=folder_list::$(cat folder_list.txt)"

    - name: Generate README
      run: |
        echo "# Folder List\n" > README.md
        echo "This is a list of folders in this repository and their last update dates:\n" >> README.md
        echo "| Folder | Last Update |" >> README.md
        echo "| ------ | -----------|" >> README.md
        cat folder_list.txt | awk '{print "| "$$0" | `git log -1 --pretty=format:"%cd" -- "$$0"` |"}' >> README.md

    - name: Commit Files
      run: |
        git config --global user.name 'Github Actions'
        git config --global user.email 'actions@github.com'
        git add .
        git commit -m "Update folder list in README"
        git push
